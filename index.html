<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags and links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Page title -->
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <!-- LEFT SIDEBAR -->
        <div class="left">
            <!-- Close button (mobile view) -->
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="close">
            </div>

            <!-- Home Section -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="95px" class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <!-- Playlist Library -->
            <div class="library bg-grey rounded m-2 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="Your Playlist" class="invert">
                    <h2>Your Playlist</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- Songs will be dynamically added here via JS -->
                    </ul>
                </div>

                <!-- Footer links -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="right bg-grey rounded">
            <!-- Header with nav and buttons -->
            <div class="header rounded">
                <div class="nav">
                    <!-- Hamburger for mobile view -->
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <!-- Navigation arrows -->
                        <svg width="24" height="24">...</svg>
                        <svg width="24" height="24">...</svg>
                    </div>
                </div>
                <!-- Signup / Login buttons -->
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <!-- Playlists section -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- Cards will be dynamically added here via JS -->
                </div>
            </div>

            <!-- Playbar controls -->
            <div class="playbar rounded">
                <div class="play-bar">
                    <!-- Song info -->
                    <div class="songinfo-container">
                        <div class="songinfo"></div>
                    </div>

                    <!-- Previous / Play / Next buttons -->
                    <div class="songbuttons invert">
                        <img id="previous" src="img/prevsong.svg" alt="Previous">
                        <img id="play" src="img/play.svg" alt="Play">
                        <img id="next" src="img/nextsong.svg" alt="Next">
                    </div>

                    <!-- Time info -->
                    <div class="songtime"></div>

                    <!-- Volume control -->
                    <div class="volume">
                        <img class="invert" width="30px" src="img/volume.svg" alt="volume button">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>

                <!-- Seekbar -->
                <div class="seekbar">
                    <div class="circle"></div>
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
